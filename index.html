    <!-- Print stylesheet -->
    <link rel="stylesheet" href="/print.css" media="print">
    
    <!-- Inline critical print styles for immediate application -->
    <style media="print">
      /* Force light mode for printing */
      html, body {
        background-color: white !important;
        color: #111827 !important;
        color-scheme: light !important;
      }
      
      html.dark, body.dark {
        background-color: white !important;
        color: #111827 !important;
      }
      
      /* Override all dark mode elements */
      .dark * {
        background-color: white !important;
        color: #111827 !important;
      }
      
      /* Ensure all accordion content is visible */
      [v-show="false"] {
        display: block !important;
      }
    </style>
  </head>
  <body
    class="print:bg-white bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100"
  >
